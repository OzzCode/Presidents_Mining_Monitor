<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Antminer Monitor Home</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
</head>
<body>
<nav>
    <h1 href="{{ url_for('home') }}">Antminer Monitor</h1>
    <ul class="nav-list">
        <li><a href="{{ url_for('dashboard.index') }}">Dashboard</a></li>
        <li><a href="{{ url_for('dashboard.show_miners') }}">Miners</a></li>
    </ul>
    <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle color theme">
        <span aria-hidden="true">ðŸŒ“</span>
        Theme
    </button>
</nav>

<section id="btc-tracker" aria-label="Bitcoin price and chart"
         style="margin:16px 0; padding:0;">
    <div style="position:relative; overflow:hidden; border-radius:14px;
                background: linear-gradient(135deg, rgba(37,99,235,0.08), rgba(16,185,129,0.08));
                border:1px solid rgba(0,0,0,0.06); backdrop-filter: blur(6px);">
        <!-- Header -->
        <div style="display:flex; align-items:center; justify-content:space-between;
                    padding:14px 16px; gap:12px;">
            <div style="display:flex; align-items:center; gap:10px;">
                <div style="width:34px; height:34px; border-radius:8px; display:grid; place-items:center;
                            background: radial-gradient(120px 120px at 30% 20%, rgba(255,255,255,0.9), rgba(255,255,255,0));
                            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05); font-size:18px;">â‚¿
                </div>
                <div>
                    <div style="font-weight:600; font-size:1.05rem;">Bitcoin</div>
                    <div style="font-size:0.85rem; color:#6b7280;">BTC Â· USD</div>
                </div>
            </div>
            <div style="text-align:right; min-width:180px;">
                <div id="btc-current-price" style="font-size:1.8rem; font-weight:700; letter-spacing:-0.02em;">
                    Loadingâ€¦
                </div>
                <div style="display:flex; align-items:center; justify-content:flex-end; gap:8px; margin-top:4px;">
                    <span id="btc-change-badge"
                          style="font-size:0.85rem; padding:4px 8px; border-radius:999px;
                          background:#eef2ff; color:#1d4ed8; border:1px solid rgba(0,0,0,0.06);">â€”</span>
                    <span id="btc-updated" style="font-size:0.8rem; color:#6b7280;">Updated â€”</span>
                </div>
            </div>
        </div>

        <!-- Timeframe tabs -->
        <div style="display:flex; gap:6px; padding:0 12px 10px 12px;">
            <button class="btc-range" data-days="1"
                    style="padding:6px 10px; border-radius:8px; border:1px solid rgba(0,0,0,0.08);
                    background:#fff; cursor:pointer; font-size:0.85rem;">
                24H
            </button>
            <button class="btc-range" data-days="7"
                    style="padding:6px 10px; border-radius:8px; border:1px solid rgba(0,0,0,0.08);
                    background:transparent; cursor:pointer; font-size:0.85rem;">
                7D
            </button>
            <button class="btc-range" data-days="30"
                    style="padding:6px 10px; border-radius:8px; border:1px solid rgba(0,0,0,0.08);
                    background:transparent; cursor:pointer; font-size:0.85rem;">
                30D
            </button>
        </div>

        <!-- Chart -->
        <div style="width:100%; max-width:980px; margin:0 auto; height:280px; padding:0 10px 6px 10px;">
            <canvas id="btc-chart" style="width:100%; height:100%;"></canvas>
        </div>

        <!-- Stats -->
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap:8px;
        padding:10px 12px 14px 12px; border-top:1px dashed rgba(0,0,0,0.08); background: rgba(255,255,255,0.35);">
            <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
                <span style="font-size:0.85rem; color:#6b7280;">24H High</span>
                <strong id="btc-high" style="font-size:0.95rem;">â€”</strong>
            </div>
            <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
                <span style="font-size:0.85rem; color:#6b7280;">24H Low</span>
                <strong id="btc-low" style="font-size:0.95rem;">â€”</strong>
            </div>
        </div>
    </div>
</section>

<!-- Quick actions -->
<div style="margin:12px 0;">
    <a href="/dashboard/pools"
       style="display:inline-block; background:#2a6df4;
       color:#fff; padding:8px 12px; border-radius:6px;
       text-decoration:none;">Add Mining Pool</a>
</div>

<!-- Include Chart.js once if not already present anywhere -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<!-- Timescale adapter for date axes -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<!-- BTC tracker logic -->
<script src="/static/js/btc.js"></script>

<!-- KPI row (optional) -->
<div id="farm-kpis" style="display:flex; gap:16px; flex-wrap:wrap; margin-bottom:12px;">
    <div class="kpi-card">
        <div class="kpi-label">Total Hashrate</div>
        <div class="kpi-value" id="kpi-hash">â€”</div>
    </div>
    <div class="kpi-card">
        <div class="kpi-label">Total Power (est.)</div>
        <div class="kpi-value" id="kpi-power">â€”</div>
    </div>
    <div class="kpi-card">
        <div class="kpi-label">Avg Temp</div>
        <div class="kpi-value" id="kpi-temp">â€”</div>
    </div>
    <div class="kpi-card">
        <div class="kpi-label">Workers</div>
        <div class="kpi-value" id="kpi-workers">â€”</div>
    </div>
</div>

<!-- Overview charts -->
<div class="dashboard-grid" style="margin-top:12px;">
    <div class="chart-card">
        <h3>Farm Hashrate (TH/s)</h3>
        <div class="chart-wrap">
            <canvas id="overview-hash"></canvas>
        </div>
    </div>
    <div class="chart-card">
        <h3>Farm Power (W)</h3>
        <div class="chart-wrap">
            <canvas id="overview-power"></canvas>
        </div>
    </div>
    <div class="chart-card">
        <h3>Farm Temp / Fan</h3>
        <div class="chart-wrap">
            <canvas id="overview-tempfan"></canvas>
        </div>
    </div>
    <div class="chart-card" style="grid-column: 1 / -1;">
        <h3>Active Pools (by miner)</h3>
        <div id="overview-pools"
             style="display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:12px; margin-top:8px;"></div>
        <div id="overview-pools-status" style="font-size:0.9rem;color:#6b7280; margin-top:6px;"></div>
    </div>
</div>

<div class="controls-bar" style="margin:12px 0; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
    <label>
        Show miners active within
        <select id="fresh-within" style="margin-left:6px;">
            <option value="15">15 min</option>
            <option value="30" selected>30 min</option>
            <option value="60">60 min</option>
            <option value="180">3 hours</option>
            <option value="720">12 hours</option>
            <option value="1440">24 hours</option>
        </select>
    </label>
    <label style="display:flex;align-items:center;gap:6px;">
        <input type="checkbox" id="active-only" checked>
        Active-only
    </label>
    <span id="active-window-badge" style="font-size:0.9rem;color:#6b7280;"></span>
</div>

<!-- Attach the script -->
<script src="/static/js/overview.js"></script>

</body>
</html>
