<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Mining Pool</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <style>
        .container {
            max-width: 720px;
            margin: 2rem auto;
            padding: 1rem;
            background: #111;
            color: #eee;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: .75rem;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: .6rem;
            border-radius: 4px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: #eee;
        }

        .hint {
            font-size: .85rem;
            color: #aaa;
        }

        button {
            margin-top: 1rem;
            padding: .6rem 1rem;
            border: none;
            background: #2a6df4;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1rem;
            white-space: pre-wrap;
            background: #0c0c0c;
            border: 1px solid #333;
            padding: .75rem;
            border-radius: 4px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row > div {
            flex: 1;
        }

        a {
            color: #8ab4ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Mining Pool</h2>
    <p class="hint">Use this form to add a pool to a miner via its CGMiner/BMminer API (TCP 4028). Password is
        optional.</p>

    <form id="poolForm">
        <label>Miner IP address
            <input required type="text" id="ip" placeholder="e.g. 192.168.1.123"/>
        </label>
        <label>Stratum URL
            <input required type="text" id="stratum" placeholder="e.g. stratum+tcp://pool.example.com:3333"/>
        </label>
        <div class="row">
            <div>
                <label>Username / Worker
                    <input required type="text" id="username" placeholder="wallet.worker or user"/>
                </label>
            </div>
            <div>
                <label>Password (optional)
                    <input type="password" id="password" placeholder="x or blank"/>
                </label>
            </div>
        </div>
        <label style="display:flex;align-items:center;gap:8px;margin-top:8px;">
            <input type="checkbox" id="overwrite" checked>
            Overwrite all existing pools on this miner
        </label>
        <button id="submitBtn" type="submit">Apply</button>
        <span class="hint" id="status"></span>
    </form>

    <div class="result" id="result" style="display:none"></div>

    <p style="margin-top:1rem"><a href="/dashboard/miners">Back to Miners</a></p>
</div>
<script>
    const form = document.getElementById('poolForm');
    const btn = document.getElementById('submitBtn');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const ip = document.getElementById('ip').value.trim();
        const stratum = document.getElementById('stratum').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const overwrite = document.getElementById('overwrite').checked;

        if (!ip || !stratum || !username) {
            alert('IP, Stratum, and Username are required.');
            return;
        }

        btn.disabled = true;
        statusEl.textContent = 'Sending...';
        resultEl.style.display = 'none';
        resultEl.textContent = '';

        try {
            const resp = await fetch(`/api/miners/${encodeURIComponent(ip)}/pools`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({stratum, username, password, overwrite})
            });
            const data = await resp.json().catch(() => ({}));
            statusEl.textContent = resp.ok ? 'Done' : 'Failed';
            resultEl.style.display = 'block';
            resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            statusEl.textContent = 'Error';
            resultEl.style.display = 'block';
            resultEl.textContent = String(err);
        } finally {
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
